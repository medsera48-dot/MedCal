<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Calorie Counter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; padding: 20px; }
    #preview { margin-top: 20px; max-width: 300px; border-radius: 10px; }
    .result { margin-top: 20px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); display: inline-block; }
  </style>
</head>
<body>
  <h1>üçï AI Calorie Counter</h1>
  <p>Upload food photo to detect calories</p>

  <input type="file" accept="image/*" id="fileInput">
  <br>
  <img id="preview" />

  <div class="result" id="result">No food detected yet.</div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");

    // Example calorie DB
    const calorieDB = {
      "apple": 95,
      "banana": 105,
      "pizza": 285,
      "rice": 200,
      "chapati": 120,
      "burger": 300,
      "mango": 150
    };

    async function detectFood(base64Image) {
      const API_KEY = "Key b7a76647f059733de3560738a498f97e";  // ‚úÖ Your API key
      const response = await fetch("https://api.clarifai.com/v2/models/food-item-recognition/outputs", {
        method: "POST",
        headers: {
          "Authorization": API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: [{ data: { image: { base64: base64Image } } }]
        })
      });

      const data = await response.json();
      console.log(data);

      if (!data.outputs || !data.outputs[0].data.concepts) {
        resultBox.innerHTML = "‚ùå Could not detect food.";
        return;
      }

      const concept = data.outputs[0].data.concepts[0]; // Top prediction
      const food = concept.name.toLowerCase();
      const calories = calorieDB[food] || "Not in DB";
      resultBox.innerHTML = `<b>${food}</b><br>Calories: ${calories}`;
    }

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          const base64 = e.target.result.split(",")[1];
          detectFood(base64);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
